<div class="customer-operations-container d-flex gap-3">
    <!-- Customer Operations Section -->
    <div class="section customer-operations p-3">
      <div class="header d-flex justify-content-between">
        <h3>Customer Operations</h3>
        <i class="fas fa-arrow-up-right-from-square"></i>
      </div>
      <!-- <div class="operations-grid">
        <div class="operation-item" *ngFor="let operation of customerOperations">
          <i [class]="operation.icon"></i>
          <span>{{ operation.name }}</span>
        </div>
      </div> -->
      <div class="operations-grid">
        <div
          class="operation-item"
          *ngFor="let operation of customerOperations"
          (click)="openPopup(operation)"
        >
          <i [class]="operation.icon"></i>
          <span>{{ operation.name }}</span>
        </div>
      </div>
      
      <!-- Popup Template -->
      <div *ngIf="isPopupOpen" class="popup-overlay">
        <div class="popup-content">
          <h3>{{ selectedOperation?.name }}</h3>
          <p>{{ selectedOperation?.description }}</p>
          <button (click)="closePopup()">Close</button>
        </div>
      </div>
      
    </div>
  
    <!-- Tokens Section -->
    <div class="section tokens p-3">
      <div class="header d-flex justify-content-between">
        <h3>Tokens</h3>
        <i class="fas fa-arrow-up-right-from-square"></i>
      </div>
      <div class="token-content">
        <div class="toggle">
          <button class="btn btn-primary">Pick-up Token</button>
          <input type="text" class="form-control mt-2" placeholder="Search Token" />
        </div>
        <div class="tabs mt-3">
          <button class="tab active">Unprocess Token</button>
          <button class="tab">Hold Token</button>
          <button class="tab">Sent For Approval</button>
        </div>
        <div class="tab-content mt-2">
          <!-- Content goes here -->
        </div>
      </div>
    </div>
  
    <!-- Recent Transactions Section -->
    <div class="section recent-transactions p-3">
      <div class="header d-flex justify-content-between">
        <h3>Recent Transactions</h3>
        <i class="fas fa-arrow-up-right-from-square"></i>
      </div>
      <div class="transactions-content">
        <!-- Add transaction content if necessary -->
      </div>
    </div>
  </div>
